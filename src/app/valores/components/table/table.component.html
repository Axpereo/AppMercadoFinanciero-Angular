<!-- Listado de datos con div-->
<shared-spinner *ngIf="loading"></shared-spinner>

<div class="div-out">
    <div class="div-in" *ngFor="let coin of coins">
        <div class="div-Info" >
            <p class="cardInfo"><i>Fecha : </i><b>{{coin.Fecha | date: 'dd/MM/yyyy'}}</b></p>
            <h2 class="cardInfo">{{code}} {{coin.Valor}}</h2>
        </div>
    </div>
</div>
