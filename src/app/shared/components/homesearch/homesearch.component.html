<div class="inputSelector">
    <div class="input-group">
        <span class="input-group-text" id="basic-addon1" (click)="buscar()">
            <i class="fa-solid fa-magnifying-glass icon"></i>
        </span>
        <input type="text"
               class="form-control"
               placeholder="Escribe aquÃ­"
               aria-describedby="basic-addon2"
               [(ngModel)]="seleccion"
               maxlength="20"
               (keyup.enter)="buscar()">
    </div>
</div>

<shared-spinner *ngIf="loading">
</shared-spinner>

<div id="cardsHome">
    <div class="card" *ngFor="let news of noticias">
        <img src="{{news.urlToImage}}" class="card-img-top" alt="Imagen">
        <div class="card-body">
          <h5 class="card-title">{{news.title}}</h5>
          <p class="card-text">{{news.description}}</p>
          <a href="{{news.url}}" class="btn btn-primary" target="_blank">Visitar</a>
        </div>
    </div>
</div>
